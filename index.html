<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>لعبة السرعة ⚡</title>
<style>
  body{
    margin:0;display:flex;justify-content:center;align-items:center;height:100vh;
    background:#181818;color:#fff;font-family:sans-serif;direction:rtl;flex-direction:column;
  }
  h1{margin-bottom:20px;}
  #game-area{
    position:relative;width:300px;height:300px;background:#222;border-radius:12px;overflow:hidden;
  }
  #target{
    position:absolute;width:50px;height:50px;background:#0bda51;border-radius:8px;cursor:pointer;
    display:none;
  }
  button{margin-top:15px;padding:10px 18px;border:none;border-radius:8px;background:#0b5cff;color:#fff;cursor:pointer;}
</style>
</head>
<body>
  <h1>اختبر سرعتك 🔥</h1>
  <div id="game-area"><div id="target"></div></div>
  <div id="score">النتيجة: 0</div>
  <button id="start">ابدأ اللعبة</button>

<script>
const area=document.getElementById('game-area');
const target=document.getElementById('target');
const scoreBox=document.getElementById('score');
const startBtn=document.getElementById('start');

let score=0;
let playing=false;
let timeout;

function randomPosition(){
  const x=Math.random()*(area.clientWidth-50);
  const y=Math.random()*(area.clientHeight-50);
  target.style.left=x+'px';
  target.style.top=y+'px';
}

function showTarget(){
  randomPosition();
  target.style.display='block';
  timeout=setTimeout(()=>{ // لو ما ضغط بسرعة يخسر نقطة
    target.style.display='none';
    if(playing){ score--; updateScore(); showTarget(); }
  },1000);
}

function updateScore(){ scoreBox.textContent='النتيجة: '+score; }

target.onclick=function(){
  clearTimeout(timeout);
  score++;
  updateScore();
  target.style.display='none';
  if(playing) setTimeout(showTarget,500);
};

startBtn.onclick=function(){
  if(playing){
    playing=false;
    target.style.display='none';
    startBtn.textContent='ابدأ اللعبة';
  } else {
    score=0;updateScore();
    playing=true;
    startBtn.textContent='إيقاف';
    showTarget();
  }
};
</script>
</body>
</html>
